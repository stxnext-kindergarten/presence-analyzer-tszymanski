{% extends "base.html" %}

{% block content %}
    <h2>Presence mean time by weekday</h2>
    <p>
        <select id="user_id" style="display: none">
            <option value="">--</option>
        </select>
        <div id="chart_div" style="display: none">
        </div>
        <div id="loading">
            <img src="{{ url_for('static', filename='img/loading.gif') }}" />
        </div>
    </p>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});
    </script>
    <script type="text/javascript">
        function parseInterval(value) {
            var result = new Date(1,1,1);
            result.setMilliseconds(value*1000);
            return result;
        }

        (function($) {
            $(document).ready(function() {
                var loading = $('#loading');
                $.getJSON("{{ url_for('users') }}", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function() {
                    var selected_user = $("#user_id").val(),
                        chart_div = $('#chart_div');
                    if (selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("{{ url_for('time_weekday', user_id=0) }}"+selected_user, function(result) {
                            $.each(result, function(index, value) {
                                value[1] = parseInterval(value[1]);
                            });
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Weekday');
                            data.addColumn('datetime', 'Mean time (h:m:s)');
                            data.addRows(result);
                            var options = {
                                hAxis: {title: 'Weekday'}
                            },
                                formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                            formatter.format(data, 1);

                            chart_div.show();
                            loading.hide();
                            var chart = new google.visualization.ColumnChart(chart_div[0]);
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock %}
